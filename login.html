		<script src="plugins/sweetalert.min.js"></script>
		<script>
			// 登陆的逻辑
			$("#login-me").on("click",function(e){
				e.preventDefault();
				var _user=$(".user").val().trim();
				var _pas=$(".lock").val().trim();
				if(_user!=""&&_pas!=""){
					swal("成功", '登录成功', {
						icon:"success",
						buttons: false,
						timer: 2000
					}).then(function(){
						window.location.href="index.html";
					})
					
				}else{
					swal({
						title: "友情提示",
						text: "用户名密码不能为空",
						icon: "error",
						button: true,
						dangerMode: true
					})
				}
			})
		</script>
